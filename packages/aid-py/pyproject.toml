[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aid-discovery"
version = "1.2.0"
description = "Python library for Agent Identity & Discovery (AID) - v1.2.0 release"
authors = [{ name = "Agent Community", email = "maintainers@agentcommunity.org" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = ["dnspython>=2.6.0", "idna>=3.6"]

[project.urls]
Homepage = "https://github.com/agentcommunity/agent-identity-discovery"
Repository = "https://github.com/agentcommunity/agent-identity-discovery"

[project.optional-dependencies]
dev = ["pytest>=8"]
# Preferred PKA backend (security-focused). Install to enable Ed25519 verification.
pka = ["cryptography>=42"]
