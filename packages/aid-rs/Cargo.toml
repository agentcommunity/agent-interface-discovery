[package]
name = "aid-rs"
version = "0.1.0"
edition = "2021"
description = "Agent Identity & Discovery (AID) â€“ parser and generated constants for Rust"
license = "MIT"
repository = "https://github.com/agentcommunity/agent-interface-discovery"
readme = "README.md"

[lib]
path = "src/lib.rs"

[dependencies]
base64 = { version = "0.22", optional = true }
bs58 = { version = "0.5", optional = true }
ed25519-dalek = { version = "2", features = ["pkcs8"], optional = true }
httpdate = { version = "1", optional = true }
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "http2"], optional = true }
serde_json = { version = "1", optional = true }
tokio = { version = "1", features = ["time", "rt-multi-thread"] }
hickory-resolver = { version = "0.24", default-features = false, features = ["tokio-runtime", "system-config"] }
idna = "0.5"

[features]
default = []
handshake = ["base64", "bs58", "ed25519-dalek", "httpdate", "reqwest", "serde_json"]

[dev-dependencies]
httpmock = "0.7"
futures = "0.3"
serde_json = "1"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
