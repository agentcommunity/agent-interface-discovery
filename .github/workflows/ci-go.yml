name: CI (Go)
on:
  workflow_dispatch:
  push:
    branches: [main, feat/aid1.1-spec]
    paths:
      - 'packages/aid-go/**'
      - 'protocol/**'
      - '.github/workflows/ci-go.yml'
  pull_request:
    branches: [main, feat/aid1.1-spec]
    paths:
      - 'packages/aid-go/**'
      - 'protocol/**'
      - '.github/workflows/ci-go.yml'

jobs:
  go:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.23
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('packages/aid-go/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Test (Go)
        run: |
          cd packages/aid-go
          go test ./...
