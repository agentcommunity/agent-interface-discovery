name: CI (Docs Authority)
on:
  workflow_dispatch:
  push:
    branches: [main, feat/aid1.1-spec, feat/next16-react19-modernization]
  pull_request:
    branches: [main, feat/aid1.1-spec, feat/next16-react19-modernization]

permissions:
  contents: read

jobs:
  docs-authority:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 8.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Verify docs authority and export freshness
        run: pnpm docs:verify
